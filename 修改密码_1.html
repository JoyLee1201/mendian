          <p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';">忘记密码</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';">1.验证码发送toast提示：“验证码已发送”</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';">2.密码：</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';">密码格式：支持设置数字+大小写字母+特殊字符，限制位数6-25位即可</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';">判断密码格式：“</span><span style="font-family:'.AppleSystemUIFont';font-size:12px;color:#000000;">6-25位英文、数字或符号的组合</span><span style="font-family:'ArialMT', 'Arial';">”</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';">3.验证码输入正确，并toast提示“</span><span style="font-family:'ArialMT', 'Arial';color:#FF0000;">密码设置成功</span><span style="font-family:'ArialMT', 'Arial';">“</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';"><br></span></p>
